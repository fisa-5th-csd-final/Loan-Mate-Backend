version: "3.9"

secrets:
  github_credentials:
    file: ./.github_credentials

services:
  loan-mate-app:
    container_name: loan-mate-server
    build:
      context: ..
      dockerfile: Dockerfile
      secrets:
        - github_credentials
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    image: ${IMAGE_NAME:-loan-mate-app}:${IMAGE_TAG:-latest}
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT}:8081"
    restart: unless-stopped
    networks:
      - loan-mate-net

  mysql:
    container_name: loan-mate-mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file:
      - .env
    environment:
      MYSQL_PWD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - loan-mate-net

networks:
  loan-mate-net:
    driver: bridge

volumes:
  mysql-data:
