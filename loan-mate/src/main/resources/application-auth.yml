jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${REFRESH_TOKEN_EXPIRATION}
  cookie:
    domain: ${JWT_COOKIE_DOMAIN}

core-bank:
  api-url: ${CORE_BANKING_API_URL}

dev:
  login:
    url: ${DEV_LOGIN_URL}
    id: ${DEV_LOGIN_ID}
    password: ${DEV_LOGIN_PASSWORD}

spring:
  security:
    oauth2:
      client:
        registration:
          loan-mate:
            client-id: ${OAUTH_CLIENT_ID}
            client-secret: ${OAUTH_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
        provider:
          loan-mate:
            authorization-uri: ${AUTHORIZATION_URL}/oauth2/authorize
            token-uri: ${AUTHORIZATION_URL}/oauth2/token
            user-info-uri: ""

