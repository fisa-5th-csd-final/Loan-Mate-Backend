spring:
  application:
    name: loan-mate
  config:
    import:
      - classpath:application-db.yml
      - classpath:application-auth.yml
      - classpath:application-cache.yml
      - classpath:application-cdc.yml
      - classpath:application-log.yml
  profiles:
    active: ${PROFILE}

server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        name: LOANMATESESSION
  forward-headers-strategy: framework

app:
  cors:
    enabled: ${APP_CORS_ENABLED:true}
    allowed-origins: ${FRONT_URL:http://localhost:3000}
  front-url: ${FRONT_URL}
  front-success-url: ${FRONT_URL}/login/success
  front-fail-url: ${FRONT_URL}/login/fail
  
ai-server:
  api-url: ${AI_SERVER_API_URL}

  logging:
    level:
      org.springframework.security: DEBUG
      org.springframework.security.oauth2: DEBUG
      org.springframework.web: DEBUG
